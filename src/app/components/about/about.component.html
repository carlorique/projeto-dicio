<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Cards</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .team-card {
      max-width: 250px;
    }
  </style>
</head>
<body>

<section class="bg-light py-2 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <h2 class="mb-4 display-5 text-center">Equipe Caipora</h2>
        <p class="text-secondary mb-5 text-center lead fs-4">Não é a linguagem de programação que define o programador, mas sim sua lógica..</p>
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
      </div>
    </div>
  </div>

  <div class="container overflow-hidden">
    <div class="row gy-4 gy-lg-0 gx-xxl-5 justify-content-center">
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card team-card border-0 border-bottom border-primary shadow-sm overflow-hidden">
          <div class="card-body p-0">
            <figure class="m-0 p-0">
              <figure><img [src]="Caio" class="img-responsive" alt=""></figure>
              <figcaption class="m-0 p-4">
                <h4 class="mb-1">Caio</h4>
                <p class="text-secondary mb-0">Product Manager</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- Repetir mais 4 vezes para um total de 5 cards -->
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card team-card border-0 border-bottom border-primary shadow-sm overflow-hidden">
          <div class="card-body p-0">
            <figure class="m-0 p-0">
              <figure><img [src]="Carlos" class="img-responsive" alt=""></figure> 
              <figcaption class="m-0 p-4">
                <h4 class="mb-1">Carlos</h4>
                <p class="text-secondary mb-0">Art Director</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card team-card border-0 border-bottom border-primary shadow-sm overflow-hidden">
          <div class="card-body p-0">
            <figure class="m-0 p-0">
              <figure><img [src]="Luihza" class="img-responsive" alt=""></figure>
              <figcaption class="m-0 p-4">
                <h4 class="mb-1">Luihza</h4>
                <p class="text-secondary mb-0">Investment Planner</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card team-card border-0 border-bottom border-primary shadow-sm overflow-hidden">
          <div class="card-body p-0">
            <figure class="m-0 p-0">
              <figure><img [src]="Nickolas" class="img-responsive" alt=""></figure> 
              <figcaption class="m-0 p-4">
                <h4 class="mb-1">Nickolas</h4>
                <p class="text-secondary mb-0">Financial Analyst</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <div class="card team-card border-0 border-bottom border-primary shadow-sm overflow-hidden">
          <div class="card-body p-0">
            <figure class="m-0 p-0">
              <figure><img [src]="Thiago" class="img-responsive" alt=""></figure>  
              <figcaption class="m-0 p-4">
                <h4 class="mb-1">Thiago</h4>
                <p class="text-secondary mb-0">Investment Planner</p>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
