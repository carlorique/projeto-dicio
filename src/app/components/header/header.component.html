<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<header id="header" class="home">
    <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between align-items-center">
            <div id="logo" class="logo col-xs-12 col-sm-5 d-flex align-items-center">
                <!-- Adicionando a imagem do logo -->
                <img [src]="Caipora" class="w-12 h-12 rounded-full mr-4" alt="Logo">
                <div>
                    <!-- Reduzindo o tamanho e alterando a cor do texto -->
                    <h1 style="font-size: 1.5rem; color: white;"><strong>DICIO CAIPORA</strong></h1>
                    <h1 class="logo-subtitle" style="font-size: 1rem; color: white;">Moto Academy</h1>
                </div>
            </div>

            <!-- Nova barra de pesquisa e botões -->
            <form class="d-flex align-items-center" (submit)="searchWord()">
                <!-- Nova barra de pesquisa com estilo restaurado -->
                <div class="form-group p-3 flex-grow-1 mt-3">
                    <input type="text" placeholder="Pesquisar..." class="form-control bg-white text-gray-900 placeholder-gray-500 focus:outline-none px-4 py-2 rounded-pill" [(ngModel)]="palavra" name="q" autocomplete="off">
                </div>
                <!-- Botão Pesquisar -->
                <button type="submit" class="btn btn-outline-dark bg-gray-900 text-white px-4 py-2 rounded-pill hover:bg-gray-800 transition duration-300 flex items-center justify-center">
                    <i class="bi bi-search text-lg mr-2"></i> 
                    Pesquisar
                </button>

                <!-- Botão Ouvir -->
                <button type="button" (click)="speakWord()" class="btn btn-outline-dark bg-gray-900 text-white px-4 py-2 rounded-pill hover:bg-gray-800 transition duration-300 flex items-center justify-center ml-2">
                    <i class="bi bi-volume-up"></i>
                    Ouvir
                </button>
                <span id="clear" class="clear hide"></span>
            </form>
        </nav>
    </div>
</header>

<header id="header" class="home">
    <!-- Conteúdo do header aqui -->
</header>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-12" *ngIf="result">
            <h2 class="ml-3">Palavra: {{ result?.word }}</h2>
            <div class="d-flex justify-content-between px-3 mr-4">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <tbody>
                            <tr>
                                <td><strong>SIGNIFICADO:</strong></td>
                                <td>{{ result?.meaning }}</td>
                            </tr>
                            <tr>
                                <td><strong>INFORMAÇÕES ADICIONAIS:</strong></td>
                                <td>{{ result?.additionalInfo }}</td>
                            </tr>
                            <tr>
                                <td><strong>FRASES:</strong></td>
                                <td>{{ result?.phrases }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
