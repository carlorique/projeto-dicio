<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<header id="header" class="home">
    <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between align-items-center">
            <div id="logo" class="logo col-xs-12 col-sm-5 d-flex align-items-center">
                <!-- Adicionando a imagem do logo -->
                <img src="assets/icons/logo.jpg" alt="Logo" class="w-12 h-12 rounded-full mr-4">
                <div>
                    <!-- Reduzindo o tamanho e alterando a cor do texto -->
                    <h1 style="font-size: 1.5rem; color: white;"><strong>DICIO CAIPORA</strong></h1>
                    <h1 class="logo-subtitle" style="font-size: 1rem; color: white;">Moto Academy</h1>
                </div>
            </div>

            <!-- Nova barra de pesquisa e botões -->
            <form class="d-flex align-items-center" (submit)="searchWord()">
                <!-- Nova barra de pesquisa com estilo restaurado -->
                <div class="form-group p-3 flex-grow-1">
                    <input type="text" placeholder="Pesquisar..." class="form-control bg-white text-gray-900 placeholder-gray-500 focus:outline-none px-4 py-2 rounded-pill" [(ngModel)]="palavra" name="q" autocomplete="off">
                </div>
                <!-- Botão Pesquisar -->
                <button type="submit" class="btn btn-outline-success bg-gray-900 text-white px-4 py-2 rounded-pill hover:bg-gray-800 transition duration-300 flex items-center justify-center">
                    <i class="bi bi-search text-lg mr-2"></i> Pesquisar
                </button>

                <!-- Botão Ouvir -->
                <button type="button" (click)="speakWord()" class="btn btn-outline-success bg-gray-900 text-white px-4 py-2 rounded-pill hover:bg-gray-800 transition duration-300 flex items-center justify-center ml-2">
                    Ouvir
                </button>
                <span id="clear" class="clear hide"></span>
            </form>
        </nav>
    </div>
    

    <div class="flex justify-center items-center mt-20 result" id="resultContainer" *ngIf="result">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ result?.word }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="property">
                            <strong>SIGNIFICADO: </strong><span>{{ result?.meaning }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ result?.word }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="property">
                            <strong>INFORMAÇÕES ADICIONAIS: </strong><span>{{ result?.additionalInfo }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ result?.word }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="property">
                            <strong>FRASES: </strong><span>{{ result?.phrases }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
