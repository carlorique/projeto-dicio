<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<header id="header" class="home">
    <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <div id="logo" class="logo col-xs-12 col-sm-5">
                <h1><strong>DICIO CAIPORA</strong></h1>
                <h1 class="logo-subtitle">Moto Academy</h1>
            </div>
            <form class="d-flex align-items-center">
                <div class="form-group ml-auto sm-2 p-3">
                    <input class="form-control mr-sm-2" type="text" [(ngModel)]="palavra" placeholder="Buscar no Dicionário" id="q" name="q" autocomplete="off">
                </div>
                <div class="">
                    <button (click)="searchWord()" class="btn btn-outline-success my-2 my-sm-0 mr-2" type="submit">Pesquisar</button>
                    <button (click)="speakWord()" class="btn btn-outline-success" type="button">Ouvir <i class="bi bi-volume-up"></i></button>
                </div>
                <span id="clear" class="clear hide"></span>
            </form>
            
        </nav>
    </div>
    

    <div class="flex justify-center items-center mt-20 result" id="resultContainer" *ngIf="result">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <!-- talvez esteja apareecendo as palavras repetidas -->
                        <h2>{{ result?.word }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="property">
                            <strong>SIGNIFICADO: </strong><span>{{ result?.meaning }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ result?.word }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="property">
                            <strong>INFORMAÇÕES ADICIONAIS: </strong><span>{{ result?.additionalInfo }}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>{{ result?.word }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="property">
                            <strong>FRASES: </strong><span>{{ result?.phrases }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</header>
