<div class="container mt-5 p-5">
    <div class="row">
        <!-- Coluna da esquerda -->
        <div class="col-md-8">
            <!-- Card do dicionÃ¡rio -->
            <div class="mb-4"></div>
        </div>

        <!-- Coluna da direita -->
        <div class="col-md-4">
            <!-- Card "10 Palavras mais pesquisadas" -->
            <div class="mb-4">
                <div class="card bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <div class="card-body">
                        <h5 class="card-title">10 Palavras mais pesquisadas</h5>
                        <ul class="list-unstyled">
                          <li *ngFor="let recentSearch of recentSearches">
                            {{ recentSearch.word }} ({{ recentSearch.count }})
                          </li>
                        </ul>
                      </div>
                </div>
            </div>

            <!-- Card "Palavra do dia" -->
            <div class="mb-4">
                <div class="card bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                    <div class="card-body">
                        <h5 class="card-title">Palavra do dia</h5>
                        <p class="card-text">Aqui vai ficar a palavra do dia</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
